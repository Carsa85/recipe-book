<a
  class="recipe-item list-group-item list-group-item-action d-flex justify-content-between align-items-center"
  data-toggle="list"
  href="#home"
  role="tab"
>
  <div class="pull-left">
    <h5 class="list-ghroup-item-heading">
      {{ recipe.name }}
    </h5>
    <span class="list-group-item-text">
      {{ recipe.description }}
    </span>
  </div>
  <span class="pull-right">
    <img src="{{recipe.imgPath}}" alt="" class="img-responsive" style="max-height: 56px;" />
  </span>
</a>
