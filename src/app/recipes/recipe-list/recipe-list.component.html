<div class="row">
  <div class="col col-xs-12">
    <form [formGroup]="recipeForm" (submit)="addRecipe()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          id="name"
          aria-describedby="nameHelp"
          required
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          formControlName="description"
          id="description"
          aria-describedby="descriptionlHelp"
          required
        />
      </div>
      <div class="form-group">
        <label for="imgPath">Image</label>
        <input
          type="text"
          class="form-control"
          formControlName="imgPath"
          id="imgPath"
          aria-describedby="imgPathHelp"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!recipeForm.valid">Submit</button>
    </form>
  </div>
</div>
<hr />
<div class="row">
  <div class="col col-xs-12">
    <div class="list-group" id="myList" role="tablist">
      <app-recipe-item
        *ngFor="let recipe of recipes"
        [recipe]="recipe"
      ></app-recipe-item>
    </div>
  </div>
</div>
